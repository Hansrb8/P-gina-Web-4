<script>
    var uno= parseInt(prompt("Ingrese el primer numero"));
    var dos= parseInt(prompt("Ingrese el segundo numero"));
    var resultado;

    for(i=1; i<6;i++){
       if(i==1){
           resultado=  uno + parseInt(dos);
       alert("Resultado de la Suma: "+ resultado);
       }
       else if(i==2){
        resultado=  uno - dos;
       alert("Resultado de la Resta: "+ resultado);  
       }
       else if(i==3){
        resultado=  uno * dos;
       alert("Resultado de la Multiplicación: "+ resultado);  
       }
       else if(i==4){
        resultado=  uno / dos;
       alert("Resultado de la División: "+ resultado);
       }
       else if(i==5){
        resultado=  uno % dos;
       alert("Resultado del Residuo: "+ resultado);
       }
   }
</script>
